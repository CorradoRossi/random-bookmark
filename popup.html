<!DOCTYPE html>
<html>
<head>
  <title>Random Bookmark Homepage</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    h2 {
      margin-top: 0;
      color: #2c3e50;
      font-weight: 500;
    }
    #bookmark-info {
      background-color: white;
      border-radius: 8px;
      padding: 15px;
      margin: 15px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #bookmark-info p {
      margin: 5px 0;
      word-break: break-all;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    #refresh-interval {
      margin-top: 15px;
      font-size: 14px;
    }
    select {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #bdc3c7;
    }
  </style>
</head>
<body>
  <h2>Random Bookmark Homepage</h2>
  <div id="bookmark-info"></div>
  <button id="new-random">Get New Random Bookmark</button>
  <button id="open-current">Open Current Bookmark</button>
  <div id="refresh-interval">
    <label for="interval-select">Refresh Interval:</label>
    <select id="interval-select">
      <option value="everyNewTab">Every New Tab</option>
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
    </select>
  </div>
  <script src="popup.js"></script>
</body>
</html>
