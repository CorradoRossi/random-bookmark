<!DOCTYPE html>
<html>
<head>
  <title>Get Random Bookmark</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    a {
      color: #D26237;
    }
    body {
      width: 300px;
      padding: 20px 20px 0px 20px;
      font-family: 'Roboto', sans-serif;
      background-color: #f1f1f1;
      color: #000000;
    }
    h2 {
      margin-top: 0;
      color: #000000;
      font-weight: 500;
    }
    .header {
      display: flex;
      align-items: center;
    }
    .header h2 {
      margin-left: 6px;
      margin-top: 14px;
    }
    #bookmark-info {
      background-color: white;
      border-radius: 8px;
      padding: 15px;
      margin: 15px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    #bookmark-info p {
      margin: 5px 0;
      word-break: break-all;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #D26237;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    button:hover {
      background-color: #D95F3A;
    }
    #refresh-interval {
      margin-top: 15px;
      font-size: 14px;
    }
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 8px;
      border: 0px solid #bdc3c7;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    #contact {
      color: #bdc3c7;
      margin-top: 25px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="images/icon128.png" alt="favicon" width="40" height="40">
    <h2>Get Random Bookmark</h2>
  </div>
  <div id="bookmark-info"></div>
  <button id="new-random">Get New Random Bookmark</button>
  <button id="open-current">Open Current Bookmark</button>
  <div id="refresh-interval">
    <label for="interval-select">Refresh Interval:</label>
    <select id="interval-select">
      <option value="everyNewTab">Every New Tab</option>
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
    </select>
  </div>
  <div id="contact">
    <p>Made with love by <a href="https://rssi.dev" target="_blank">metastash</a></p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
